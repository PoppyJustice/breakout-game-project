<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breakout Game</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
        text-align: center;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      canvas {
        border: 1px solid #000000;
      }
      #title {
        font-size: 24px;
        margin-bottom: 20px;
      }
      #instructions {
        font-size: 18px;
        margin-bottom: 20px;
      }
      #reset {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="title">Breakout Game</div>
      <div id="instructions">
        Try to catch all the mice! <br />Use the left and right arrow keys to
        move the paddle. Click reset to increase speed or to restart the game.
      </div>
      <canvas id="gameCanvas" width="740" height="580"></canvas>
      <button id="reset">Reset Game</button>
      <script src="script.js"></script>
    </div>
  </body>
</html>
